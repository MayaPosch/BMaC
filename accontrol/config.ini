; config.ini - configuration for the IoT Command & Control service.
;
; 2017/03/21, Maya Posch <posch@synyx.de>

[MQTT]
; URL and port of the MQTT server.
host = localhost
port = 1883

[HTTP]
port = 8081

[Influx]
; URL and port of the InfluxDB server.
host = localhost
port = 8086

; Whether it's a secure (HTTPS) connection or not.
; Use 'true' or 'false'.
secure = false

; Database name
db = test

[Discovery]
host = discovery.synyx.coffee
; Path has to end with a slash.
path = /eureka/
secure = true

[Auth]
host = auth.synyx.coffee
; Path has to end with a slash.
path = /oauth/
secure = true
